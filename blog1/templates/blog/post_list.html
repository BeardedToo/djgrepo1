<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Post List - A Blog</title>
</head>

<body>
	<div>
		<h1><a href="">A Blog</a></h1>
	</div>
	<div>
		{% for post in posts %}
			<h2><a href="">{{ post }}</a></h2>
			<p>Published: {{ post.published_date }}</p>
			<p>{{ post.text|linebreaksbr }}</p>
		{% endfor %}
	</div>
	<hr>
	<div>
		<p>All posts: {{ posts }}</p>
	</div>
	<div>
	</div>
</body>

</html>
